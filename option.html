<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定画面</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <style>
    body {
        padding-top: 50px;
    }
    .starter-template {
        padding: 40px 15px;
        text-align: center;
    }
    </style>
    <script src="option.js" type="text/javascript" async></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="account">利用者番号</label>
                <input type="text" id="account">
            </div>
            <div class="form-group">
                <label for="code">インターネット用暗証番号</label>
                <input type="text" id="code">
            </div>
            <div class="form-group">
                <label for="pass">暗証番号</label>
                <input type="password" id="pass">
            </div>
            <button id="save" class="btn btn-primary">保存</button>
        </form>
    </div>
</body>
</html>
